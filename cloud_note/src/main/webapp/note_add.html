<body>
<article class="page-container">
	<form class="form form-horizontal" id="note-add" name="note-add">
		<input type="hidden" id="user_id" name="user_id" value="">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>笔记标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" autocomplete="off" id="note_title" name="note_title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属笔记本：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="note_book_id" class="select" id="note_book_id">
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>笔记类型：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="note_type_id" class="select" id="note_type_id">
					<option value="0">全部类型</option>
					<option value="1">帮助说明</option>
					<option value="2">新闻资讯</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">笔记内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" name="note_content" type="text/plain" style="width:100%;height:400px;"></script> 
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input id="submitBtn" name="submitBtn" type="submit" class="btn btn-primary radius" value="&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	var ue = UE.getEditor('editor');
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$("#note-add").validate({
		rules:{
			note_title:{
				required:true,
			},
			note_content:{
				required:true,
			}
		},
		submitHandler:function(form){
			var user_id = getCookie("user_id");
			//2.判断得到的cookie中是否含有有效的ID
			if(user_id == null){
				window.location.href = path+"/user/tologin.do";
			}
			else{
				$(form).ajaxSubmit({
					url:path+"/note/addnote.do",
					type:"post",
					dataType:"json",
					success:function(result){
						if (result.status == 0){
							parent.layer.msg(result.msg,{icon:1,time:1000});
							// layer.msg('添加笔记成功',{icon: 1,time:2000});
							var sul = createUl(result.data.note_id,result.data.note_title,result.data.note_status_id);
							var selector = "dl[data-bookId="+result.data.note_book_id+"]";
							$(selector,parent.document).find("ul#first").append(sul);
						}
						else
							parent.layer.msg(result.msg,{icon:2,time:1000});
							// layer.msg('添加笔记失败',{icon: 0,time:2000});
						//parent.location.reload(); // 父页面刷新
						
						var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
						parent.layer.close(index);
					},
					error:function(){
							parent.layer.msg('笔记添加失败!',{icon: 2,time:1000});
					}
				});
			}
		}
	});
});
</script>
